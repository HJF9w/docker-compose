<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      outline: 1px solid red;
    }

    .carousel-container {
      overflow: scroll;
      transition: background-color 0.3s, color 0.3s;
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 10;
      background: rgba(245, 245, 245, 0.5);
      transform: translate(-50%, -50%);
      width: 60%;
      height: 80%;
      backdrop-filter: blur(1rem) saturate(400%);
      border-radius: 4%;
      display: flex;
      flex-direction: column;
    }

    .carousel-image {
      width: 100%;
    }

    /* Media queries */
    @media (max-width: 60rem) {
      .carousel-container {
        width: 100%;
        height: 100%;
     }
    }
    @media (min-width: 60rem) {
      .carousel-container {
        width: 60%;
        height: 80%;
      }
    }
    .carousel {
      display: flex;
      gap: 1vw;
    }

    .carousel.sliding-transition {
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>

<body>
  <section>
    <div class="carousel-container">
      <div class="carousel">
        <img src="https://picsum.photos/id/23/500" alt="Image 1" class='carousel-image'>

        <img src="https://picsum.photos/id/321/500" alt="Image 8" class='carousel-image'>
      </div>

  </section>
