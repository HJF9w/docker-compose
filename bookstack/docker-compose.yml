version: "2"
services:
  db:
    #image: 'mariadb' 
    image: 'mariadb@sha256:07e06f2e7ae9dfc63707a83130a62e00167c827f08fcac7a9aa33f4b6dc34e0e'
    environment:
      - PUID=1000
      - PGID=1000
      - MYSQL_ROOT_PASSWORD=lol
      - TZ=Europe/Berlin
      - MYSQL_DATABASE=bookstack
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD=lol
    volumes:
      - '${basepath}/${COMPOSE_PROJECT_NAME}/db:/config'
      - '${basepath}/${COMPOSE_PROJECT_NAME}/mysql-data:/var/lib/mysql'
    restart: unless-stopped
    networks:
      default:

  app:
    #image: 'linuxserver/bookstack'
    image: 'linuxserver/bookstack@sha256:ee35cdbb7de64cab7c8cdee3c4b0f42861831e93fd7fdeb9398f8caddc083eb4'
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=bookstack.xe
      - DB_HOST=db
      - DB_USER=bookstack
      - DB_PASS=lol
      - DB_DATABASE=bookstack
    volumes:
      - '${basepath}/${COMPOSE_PROJECT_NAME}/app:/config'
      - '${basepath}/${COMPOSE_PROJECT_NAME}/storage:/var/www'
#      - '${basepath}/${COMPOSE_PROJECT_NAME}/uploads:/var/www/bookstack/public/uploads'
#      - '${basepath}/${COMPOSE_PROJECT_NAME}/storage-uploads:/var/www/bookstack/storage/uploads'
    restart: unless-stopped
    depends_on:
      - db
    networks:
      default:
      xe_internal:

networks:
  xe_internal:
    external: true
