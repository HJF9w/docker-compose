version: '3'

services:
  db:
    image: mariadb:10.5
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: unless-stopped
    volumes:
      - ${basepath}/${COMPOSE_PROJECT_NAME}/db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MARIADB_AUTO_UPGRADE=1
      - MARIADB_DISABLE_UPGRADE_BACKUP=1
    networks:
      default:

  redis:
    image: redis:alpine
    restart: unless-stopped
    depends_on:
      - db
    networks:
      default:

  app:
    image: nextcloud:apache
    restart: unless-stopped
    volumes:
      - ${basepath}/${COMPOSE_PROJECT_NAME}/app:/var/www/html
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - NEXTCLOUD_TRUSTED_DOMAINS=localhost 127.0.0.1 127.0.1.1 nextcloud.xe
      - OVERWRITEPROTOCOL=https
        #- NC_DEFAULT_PHONE_REGION='DE' # or NEXTCLOUD_DEFAULT_PHONE_REGION this currently doesn't work, see https://github.com/nextcloud/docker/issues/1465 you need to manualy add "'default_phone_region' => 'DE'," to config/config.php
    depends_on:
      - redis
    networks:
      default:
      system_internal:

  cron:
    image: nextcloud:apache
    restart: unless-stopped
    volumes:
      - ${basepath}/${COMPOSE_PROJECT_NAME}/app:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - redis
    networks:
      default:

networks:
  default:
  system_internal:
    external: true
